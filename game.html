	<script src="https://code.createjs.com/1.0.0/soundjs.min.js"></script>
    <script>      
	var historial = "Hello World\nHola Mundo\n";
	var linea = "";
	var text = new createjs.Text(historial, "20px Courier", "#00ff00");
	var stage;// = new createjs.Stage("demoCanvas");
      function init() {
		stage = new createjs.Stage("demoCanvas");
		stage.addChild(text)
        stage.update();
    }
	function parseCommand(command) {
		
	}

	document.onkeyup = function(e) {
	  if(window.event) { // IE                  
		keynum = e.keyCode;
	  } else if(e.which){ // Netscape/Firefox/Opera                 
		keynum = e.which;
	  }
	  if (keynum === 8)
	  {
			linea = linea.slice(0,-1);
	  }
	  else if(keynum === 13)
	  {
			historial = historial + linea + "\n";
			// process linea
			linea = "";
	  }
	  else
	  {
		  linea  = linea + String.fromCharCode(keynum);
	  }
	  stage.removeChild(text);
	  text = new createjs.Text(historial + linea, "20px Courier", "#00ff00");
	  stage.clear();
	  stage.addChild(text);
	  stage.update();
	}
    </script>
	
	
  </head>
  <body onload="init();"  id="char" bgcolor=black>
    <canvas id="demoCanvas" width="500" height="200"></canvas>
  </body>
</html>
