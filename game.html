<html>
  <head>
    <script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
	<script src="https://code.createjs.com/1.0.0/soundjs.min.js"></script>
    <script>      
	var info = "Hello World\nHola Mundo";
	var text = new createjs.Text(info, "20px Courier", "#00ff00");
	var stage;// = new createjs.Stage("demoCanvas");
      function init() {
		stage = new createjs.Stage("demoCanvas");
		stage.addChild(text)
        stage.update();
    }

	document.onkeyup = function(e) {
	  if(window.event) { // IE                  
		keynum = e.keyCode;
	  } else if(e.which){ // Netscape/Firefox/Opera                 
		keynum = e.which;
	  }
	  if (keynum === 8)
	  {
			info = info.slice(0,-1);
	  }
	  else if(keynum === 13)
	  {
			// send command
	  }
	  else
	  {
		  info  = info + String.fromCharCode(keynum);
		  //alert(info);
	  }
	  stage.removeChild(text);
	  text = new createjs.Text(info, "20px Courier", "#00ff00");
	  stage.clear();
	  stage.addChild(text);
	  stage.update();
	}
    </script>
	
	
  </head>
  <body onload="init();"  id="char" bgcolor=black>
    <canvas id="demoCanvas" width="500" height="200"></canvas>
  </body>
</html>
